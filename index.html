<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Upload Spiral</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #spiral {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/7e/Hypnotic_Spiral.svg') no-repeat center;
      background-size: cover;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    #message {
      font-size: 2em;
      margin-top: 30px;
      transition: opacity 1s ease;
    }

    #upload-complete {
      font-size: 2em;
      color: lime;
      display: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Mental Upload Machine</h1>
  <input type="file" id="fileInput" accept=".txt">
  <div id="spiral"></div>
  <div id="message">Waiting for upload...</div>
  <div id="upload-complete">âœ… Upload Complete</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const message = document.getElementById('message');
    const complete = document.getElementById('upload-complete');

    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n').filter(line => line.trim() !== "");
        let index = 0;
        const startTime = Date.now();

        message.style.opacity = 1;
        message.innerText = "Beginning mental upload...";

        setTimeout(() => {
          const interval = setInterval(() => {
            const elapsed = (Date.now() - startTime) / 1000;
            if (elapsed >= 60) {
              clearInterval(interval);
              message.style.opacity = 0;
              complete.style.display = "block";
              return;
            }

            message.style.opacity = 0;
            setTimeout(() => {
              message.innerText = lines[index % lines.length];
              message.style.opacity = 1;
              index++;
            }, 1000);
          }, 3000); // change message every 3 seconds
        }, 2000); // small delay before first message
      };
      reader.readAsText(file);
    });
  </script>

</body>
</html>
