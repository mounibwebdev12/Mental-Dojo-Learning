<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Learning Dojo</title>
  <style>
    body {

    }

<body>
  <h1>Mental Learning Dojo</h1>
  <div class="input-box">
    <textarea id="command" placeholder="Type your command here, e.g., learn spanish or learn all code scripts"></textarea>
    <button class="button" onclick="processCommand()">Activate</button>
  </div>
  <div class="output-box">
    <div id="output" class="output"></div>
  </div>

  <script>
    const languages = {

      arabic: "ŸÖÿ±ÿ≠ÿ®ÿß = Hello, ÿ¥ŸÉÿ±ÿß = Thank you, ŸÖÿπ ÿßŸÑÿ≥ŸÑÿßŸÖÿ© = Goodbye\nGrammar: Verb-Subject-Object in many cases\nExample: ÿ£ŸÜÿß ÿ£ÿ≠ÿ® ÿßŸÑÿ®ÿ±ŸÖÿ¨ÿ© (I love programming)",
      english: "Hello = Hello, Thank you = Thank you\nGrammar: Subject + Verb + Object\nExample: I code every day.",
      france: "Bonjour = Hello, Merci = Thank you, Au revoir = Goodbye\nGrammar: Subject + Verb + Object\nExample: Je mange une pomme (I eat an apple)",
      romania: "BunƒÉ = Hello, Mul»õumesc = Thank you\nGrammar: Subject + Verb + Object\nExample: Eu √ÆnvƒÉ»õ limba rom√¢nƒÉ (I learn Romanian)",
      russia: "–ü—Ä–∏–≤–µ—Ç = Hello, –°–ø–∞—Å–∏–±–æ = Thank you\nGrammar: Subject + Verb + Object (flexible order)\nExample: –Ø –ª—é–±–ª—é –∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å (I love to code)",
      ukraine: "–ü—Ä–∏–≤—ñ—Ç = Hello, –î—è–∫—É—é = Thank you\nGrammar: Subject + Verb + Object\nExample: –Ø –≤—á—É —É–∫—Ä–∞—ó–Ω—Å—å–∫—É –º–æ–≤—É (I learn Ukrainian)",
      polish: "Cze≈õƒá = Hello, Dziƒôkujƒô = Thank you\nGrammar: Subject + Verb + Object\nExample: Uczƒô siƒô polskiego (I learn Polish)"
    };

    const codeScripts = `
JavaScript: function greet(name) { return 'Hello ' + name; }
Python: def greet(name): return f"Hello {name}"
HTML: <h1>Hello World</h1>
CSS: body { background-color: black; }
C++: std::cout << "Hello World";
PHP: echo "Hello World";
Java: System.out.println("Hello World");

`;

    function processCommand() {
      const cmd = document.getElementById('command').value.toLowerCase().trim();
      const output = document.getElementById('output');
      output.innerText = "Generating focus power... Please wait 60 seconds...";
      setTimeout(() => {
        if (cmd.startsWith('learn ')) {
          const subject = cmd.replace('learn ', '').trim();
          if (subject === 'all code scripts') {
            output.innerText = `üíª Learning All Code Scripts:\n${codeScripts}`;
          } else if (languages[subject]) {
            output.innerText = `üåê Learning ${subject.charAt(0).toUpperCase() + subject.slice(1)}:\n${languages[subject]}`;
          } else {
            output.innerText = "‚ùì Language or topic not found. Try: arabic, english, spanish, france, romania, russia, ukraine, polish or all code scripts.";
          }
        } else {
          output.innerText = "‚ö†Ô∏è Invalid command. Use: learn [language] or learn all code scripts";
        }
      }, 60000); // 60 seconds to simulate mind focus training
    }
  </script>
